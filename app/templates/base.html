<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alkimyk Food{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <h1 style="text-align:center">Alkimyk Food</h1>
    </header>

    <main class="my-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer style="text-align:center; margin-top:40px; font-size:12px; color:gray">
        &copy; 2024 Alkimyk Food. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='planificacion.js') }}"></script>
</body>
</html>
