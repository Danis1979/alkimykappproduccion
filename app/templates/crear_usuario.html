<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @media (max-width: 600px) {
        .contenedor-principal {
            width: 90%;
            padding: 20px;
            margin: 30px auto;
        }

        .input-formulario {
            width: 100%;
        }

        .boton-principal {
            width: 100%;
            padding: 12px;
            font-size: 1em;
        }

        h2 {
            font-size: 1.5em;
            text-align: center;
        }
    }
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 10px 20px;
    }
    .logo-top {
        width: 120px;
        height: auto;
    }
    .top-buttons {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }
    @media (max-width: 600px) {
        .top-bar {
            flex-direction: column;
            align-items: center;
        }
        .logo-top {
            margin-bottom: 10px;
            width: 100px;
        }
        .top-buttons {
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .btn-mac-style {
            width: 90%;
            margin-bottom: 8px;
        }
    }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Alkimyk" class="logo-top">
        <div class="top-buttons">
            <a href="/" class="btn-mac-style">üè† Men√∫ Principal</a>
        </div>
    </div>
    <div class="contenedor-principal">
        <h2>Crear nuevo usuario</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="campo-formulario">
                <label class="label-formulario">Nombre:</label>
                <input type="text" name="nombre" required class="input-formulario">
            </div>
            <div class="campo-formulario">
                <label class="label-formulario">Email:</label>
                <input type="email" name="email" required class="input-formulario">
            </div>
            <div class="campo-formulario">
                <label class="label-formulario">Contrase√±a:</label>
                <input type="password" name="password" required class="input-formulario">
            </div>
            <div class="campo-formulario">
                <label class="label-formulario">Rol:</label>
                <select name="rol" class="input-formulario" required>
                    <option value="produccion">Producci√≥n</option>
                    <option value="ventas">Ventas</option>
                    <option value="costos">Costos</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="boton-principal">Crear Usuario</button>
        </form>
    </div>
</body>
</html>
