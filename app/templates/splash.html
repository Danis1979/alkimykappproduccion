<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Alkimyk</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .splash {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .splash img {
      width: 130px;
      margin-bottom: 20px;
    }
    .splash h1 {
      font-size: 1.8em;
      color: #333;
    }
    .splash p {
      font-size: 1em;
      color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 600px) {
      .splash img {
        width: 100px;
      }

      .splash h1 {
        font-size: 1.4em;
      }

      .splash p {
        font-size: 0.95em;
        padding: 0 10px;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "{{ session.get('post_login_redirect', '/') }}";
    }, 2500);
  </script>
</head>
<body>
  <div class="splash">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <p>Producci√≥n saludable, simple y profesional</p>
  </div>
</body>
</html>
